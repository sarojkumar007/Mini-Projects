      </button>
      <button style="margin-left: 1rem" type="button" class="btn btn_remove tooltip tooltip--bottom"

        <i class="m-icon-round">dangerous</i>
      </button>
    </div>

      Made with <i class="m-icon-round">favorite</i> by

  <div class="modal">
    <div class="modal_overlay"></div>
    <div class="modal_content">
      <div class="modal_topbar"></div>
      <button class="modal_close" type="button">
        <i class="m-icon-round">disabled_by_default</i>
      </button>
      <div class="modal_header">
        <h3>Select Theme</h3>
      </div>
      <div class="modal_body scroll scroll2">
        <form action="#!" id="theme_select" autocomplete="off">
          <input type="text" style="display: none" name="noteID" value="" id="theme_noteid" />
          <div class="theme_wrap">
            <!-- <label for="t1">

          </div>
          <div class="modal_footer line_vert">
            <button type="submit" class="btn btn_modal btn_select">
              <i class="m-icon-round">task_alt</i>
              <span>Select</span>
            </button>
            <button type="reset" class="btn btn_modal btn_cancel" style="margin-left: 1rem">
              <i class="m-icon-round">highlight_off</i>
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>
      <div class="modal_bottombar"></div>
    </div>
