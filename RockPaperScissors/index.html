		</div>

		<div class="action action__comp">

			  Rock <!-- fallback image in CSS -->
			</object>
			<object type="image/svg+xml" data="img/paper.svg" title="Paper" class="btn c_btn paper">
			  Paper <!-- fallback image in CSS -->
			</object>
			<object type="image/svg+xml" data="img/scissors.svg" title="Scissors" class="btn c_btn scissors">
			  Scissors <!-- fallback image in CSS -->
			</object>
			<div class="btn c_btn placeholder abs_center">
				<i class="m-icon-round">psychology</i>
			</div>
		</div>

		<button id="reset">
			<i class="m-icon-round">restart_alt</i> Reset Game
		</button>
	</main>


	<script src="main.js"></script>

</html>
